<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>College Symposium 2026 | Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 900px;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      display: grid;
      grid-template-columns: 1fr 1fr;
      overflow: hidden;
    }

    .info {
      background: #f4f6fb;
      padding: 40px;
    }

    .info h1 {
      margin-top: 0;
      color: #1e3c72;
    }

    .info p {
      line-height: 1.6;
      margin: 16px 0;
    }

    .form {
      padding: 40px;
    }

    .form h2 {
      margin-top: 0;
      margin-bottom: 24px;
      color: #2a5298;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #2a5298;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #2a5298;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
    }

    button:hover {
      background: #1e3c72;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }

    .message {
      margin-top: 12px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <!-- LEFT INFO PANEL -->
  <div class="info">
    <h1>College Symposium 2026</h1>
    <p>
      Register now for our annual college symposium. Participate in technical
      events, workshops, and networking sessions.
    </p>
    <p>
      <strong>Date:</strong> March 2026<br />
      <strong>Venue:</strong> College Auditorium<br />
      <strong>Registration Fee:</strong> ₹1
    </p>
    <p>
      Secure online payment powered by <strong>Razorpay</strong>.
    </p>
  </div>

  <!-- RIGHT FORM PANEL -->
  <div class="form">
    <h2>Register & Pay</h2>

    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" required />
    </div>

    <div class="form-group">
      <label for="course">Course</label>
      <select id="course">
        <option>B.E / B.Tech</option>
        <option>M.E / M.Tech</option>
        <option>MCA</option>
        <option>BCA</option>
      </select>
    </div>

    <div class="form-group">
      <label for="amount">Amount (INR)</label>
      <input type="number" id="amount" value="1" readonly />
    </div>

    <button id="payBtn">Proceed to Pay</button>

    <div class="message" id="message" aria-live="polite"></div>

    <div class="footer">© 2026 College Symposium</div>
  </div>
</div>

<script>
(function () {
  const payBtn = document.getElementById('payBtn');
  const messageEl = document.getElementById('message');

  // Replace this base URL if your backend is running on another host/port.
  // If your backend CORS allows 127.0.0.1:5500 (as in your Spring controller),
  // serve this file from 127.0.0.1:5500 (Live Server) to avoid CORS issues.
  const BACKEND_BASE = 'http://localhost:8080';

  function setMessage(msg, isError = false) {
    messageEl.textContent = msg;
    messageEl.style.color = isError ? '#b00020' : '#0a6a0a';
  }

  function validateForm(data) {
    if (!data.name || data.name.trim().length < 2) return 'Enter a valid name.';
    if (!data.phone || !/^\d{7,15}$/.test(data.phone)) return 'Enter a valid phone number.';
    if (!data.email || !/^\S+@\S+\.\S+$/.test(data.email)) return 'Enter a valid email.';
    return null;
  }

  async function makePayment() {
    payBtn.disabled = true;
    setMessage('Preparing payment...');

    const data = {
      name: document.getElementById("name").value.trim(),
      phone: document.getElementById("phone").value.trim(),
      email: document.getElementById("email").value.trim(),
      course: document.getElementById("course").value,
      amount: Number(document.getElementById("amount").value)
    };

    const validationError = validateForm(data);
    if (validationError) {
      setMessage(validationError, true);
      payBtn.disabled = false;
      return;
    }

    try {
      const response = await fetch(BACKEND_BASE + "/Payment", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (!response.ok) {
        const text = await response.text();
        throw new Error('Server error: ' + (text || response.statusText));
      }

      const order = await response.json();

      // Make sure backend returned expected property names.
      // Backend sets Razorpay id with setRazorPayId(...) so use razorPayId here.
      if (!order || (!order.razorPayId && !order.razorpayId && !order.razorpay_id)) {
        console.warn('Order response keys:', Object.keys(order || {}));
        throw new Error('Invalid order response from server (missing order id).');
      }

      // Normalize possible keys to one variable
      const backendOrderId = order.razorPayId || order.razorpayId || order.razorpay_id;
      const amountPaise = (Number(order.amount || data.amount) * 100) || (Number(data.amount) * 100);

      const options = {
        key: "rzp_live_RzI04cXdY5aklD", // keep test key or change to production key
        amount: amountPaise,
        currency: "INR",
        name: "College Symposium 2026",
        description: "Registration Fee",
        order_id: backendOrderId,

        prefill: {
          name: data.name,
          email: data.email,
          contact: data.phone
        },

        handler: async function (response) {
          // After successful payment at Razorpay, inform backend so it can verify & update DB
          setMessage('Finalizing payment...');

          const payload = {
            razorpay_payment_id: response.razorpay_payment_id,
            razorpay_order_id: response.razorpay_order_id,
            razorpay_signature: response.razorpay_signature
          };

          try {
            // send as form-encoded so Spring's @RequestParam Map<String,String> works
            const notifyResp = await fetch(BACKEND_BASE + "/handlePayment", {
              method: "POST",
              headers: { "Content-Type": "application/x-www-form-urlencoded" },
              body: new URLSearchParams(payload)
            });

            if (!notifyResp.ok) {
              const txt = await notifyResp.text();
              console.error('Backend handlePayment response:', notifyResp.status, txt);
              // still redirect to success page, but inform user
              setMessage('Payment processed but server update failed. Contact admin.', true);
            } else {
              setMessage('Payment successful! Redirecting...');
            }
          } catch (err) {
            console.error('Error notifying backend:', err);
            setMessage('Payment succeeded but could not notify server. Contact admin.', true);
          } finally {
            // redirect to success page with payment data (shows IDs and signature)
            const params = new URLSearchParams({
              payment_id: response.razorpay_payment_id,
              order_id: response.razorpay_order_id,
              signature: response.razorpay_signature
            });
            window.location.href = "Success.html?" + params.toString();
          }
        },

        modal: {
          ondismiss: function () {
            setMessage('Payment cancelled by user.', true);
            alert("Payment Cancelled");
          }
        },

        theme: { color: "#2a5298" }
      };

      const rzp = new Razorpay(options);

      // payment.failed listener
      rzp.on('payment.failed', function (response) {
        setMessage("Payment failed. Try again or contact support.", true);
        console.error('Razorpay payment.failed:', response.error);
      });

      rzp.open();

    } catch (err) {
      console.error(err);
      setMessage('Could not create payment: ' + (err.message || err), true);
    } finally {
      payBtn.disabled = false;
    }
  }

  payBtn.addEventListener('click', makePayment);
})();
</script>

</body>
</html>
